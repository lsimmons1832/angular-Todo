<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<div class="header"></div>
<body ng-app="TodoApp">
	<nav class="navbar navbar-inverse" ng-controller="NavCtrl">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img class="brand" alt="Brand" src="">
      </a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    	<ul class="nav navbar-nav navbar-right" ng-repeat="thingy in navItems">
    	    <li><a href="#">{{thingy.name}}</a></li>
    	</ul>
    </div> <!-- /.navbar-collapse -->
  </div>	<!-- /.container-fluid -->
</nav>

<div ng-controller="ItemCtrl">
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3">
			<button class="col-xs-6 btn btn-success" ng-click="newItem()">New Item</button>
			<button class="col-xs-6 btn btn-warning" ng-click="allItems()">All Item</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-8 col-xs-offset-2">
			<h1>NG Todo</h1>
			<div ng-show="!showListView">
				<h3>New Todo</h3>
			</div>
			<div ng-show="showListView">
				<input type="text" name="" placeholder="Search for ......" ng-model="searchText">
				<h3>Todo</h3>
        <div ng-repeat="item in items | filter:{isCompleted:false} | filter: searchText">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-xs-1">
                    <input type="checkbox" name="" ng-checked="item.isCompleted"/>
                    </div>
                    <div class="col-xs-7">{{item.task}}</div>
                    <div class="col-xs-1 col-xs-offset-2">{{item.assignedTo}}</div>            
                <div class="col-xs-1">
                    <button class="btn btn-danger fa fa-trash-o"></button></div>
                </div>
            </div>
        </div>

        <h3>Completed</h3>
        <div ng-repeat="item in items | filter:{isCompleted:true}">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-xs-1">
                    <input type="checkbox" name="" ng-checked="item.isCompleted"/></div>
                    <div class="col-xs-7">{{item.task}}</div>
                    <div class="col-xs-1  col-xs-offset-2">{{item.assignedTo}}</div>            
                    <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o"></button></div>
                </div>
            </div>
        </div>
			</div>
		</div>
	 </div>
</div>


<script src="/lib/bower_components/jquery/dist/jquery.js"></script>
<script src="/lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/lib/bower_components/angular/angular.min.js"></script>
<script src="/javascripts/main.js"></script>
</body>
</html>
